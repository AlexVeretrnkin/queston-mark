<mat-card class="col-4">
  <mat-card-title>QuestionMark</mat-card-title>
  <mat-card-content>
    <form class="mt-3 d-flex flex-column"
          [formGroup]="formGroup">
      <mat-form-field class="col-8">
        <input [formControlName]="'login'" matInput placeholder="Login">
      </mat-form-field>

      <mat-form-field class="col-8">
        <input [formControlName]="'password'" matInput placeholder="Password">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="test()">Sign Up</button>
    <button mat-button color="primary" (click)="login()">Sign In</button>
    <button mat-button color="primary" (click)="check()">Check</button>
  </mat-card-actions>
</mat-card>
