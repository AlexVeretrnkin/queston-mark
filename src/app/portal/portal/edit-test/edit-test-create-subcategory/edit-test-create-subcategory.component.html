<h1 mat-dialog-title>This subcategory doesn't exist, let's create new</h1>

<form class="mt-3 d-flex flex-column"
      [formGroup]="formGroup"
>
  <mat-form-field class="col-12">
    <input [formControlName]="'name'" matInput [placeholder]="'test.name' | translate">
  </mat-form-field>

  <mat-form-field class="col-12">
    <mat-label>Categories</mat-label>
    <mat-select [formControlName]="'category'">
      <mat-option *ngFor="let cat of categories$ | async" [value]="cat.name">
        {{cat.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div mat-dialog-actions>
  <button mat-button [disabled]="formGroup.invalid" [mat-dialog-close]="formGroup.getRawValue()" cdkFocusInitial>Ok</button>
</div>
