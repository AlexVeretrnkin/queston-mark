<mat-card class="w-50 mt-3 mb-3 mr-auto ml-auto position-relative"
          *ngFor="let item of answersQuestions"
>
  <mat-card-header>
    <mat-card-title>{{item.question.name}}</mat-card-title>
    <mat-card-subtitle>{{item.question.text}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="d-flex flex-column">
    <mat-checkbox
        *ngFor="let answer of item.answers"
        [(ngModel)]="answer.userAnswer"
    >
      {{answer.text}}
    </mat-checkbox>
  </mat-card-content>

  <button mat-raised-button color="primary" (click)="answerQuestion(item.answers)">Submit</button>
</mat-card>

<button mat-raised-button color="primary" class="finish" (click)="finish()">Finish</button>
