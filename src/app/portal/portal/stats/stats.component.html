<div class="qm-card w-75 mt-5 d-flex flex-wrap justify-content-start">

  <h2 class="w-100 heading">Analytics</h2>

  <mat-card class="w-25 mt-3 mb-3 ml-5 mr-auto ml-2 mr-2 position-relative"
            *ngFor="let item of tests"
            (click)="continueTest(item)"
  >
    <mat-card-header class="w-100 overflow-hidden">
      <mat-card-title class="w-100">{{item.name}}</mat-card-title>
      <mat-card-subtitle class="w-100">{{item.information}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="d-flex flex-column align-items-center justify-content-center">
      <span class="mark">{{item.mark}}</span>
    </mat-card-content>
  </mat-card>
</div>
