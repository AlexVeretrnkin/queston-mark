<div class="back position-absolute"
     [routerLink]="'/portal'"
>
  <mat-icon class="back_icon" aria-hidden="false" aria-label="delete">arrow_back</mat-icon>
</div>

<h2 class="mt-5 mb-5 heading">Analytics</h2>

<div class="w-100 mt-5 d-flex flex-wrap justify-content-around">
  <mat-card class="w-25 mt-3 mb-3 mr-auto ml-auto position-relative"
            *ngFor="let item of tests"
            (click)="continueTest(item)"
  >
    <mat-card-header class="w-100 overflow-hidden">
      <mat-card-title class="w-100">{{item.name}}</mat-card-title>
      <mat-card-subtitle class="w-100">{{item.information}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="d-flex flex-column align-items-center justify-content-center">
      <span class="mark">{{item.mark}}</span>
    </mat-card-content>
  </mat-card>
</div>
